version: "3.3"

services:

  vis_ingest1:
    image: sip
    entrypoint: python3 -m
    command: sip.emulators.csp_visibility_sender -v /home/sdp/sip/etc/vis_sender_config.json
    networks:
      - outside
    deploy:
      mode: global
      placement:
        constraints:
          - node.ID == xscrawa8incn6qn2yjoj7j8kx
      labels:
        com.dn.description: "Host networking"

  vis_ingest2:
    image: sip
    entrypoint: python3 -m
    command: sip.emulators.csp_visibility_sender -v /home/sdp/sip/etc/vis_sender_config1.json
    networks:
      - outside
    deploy:
      mode: global
      placement:
        constraints:
          - node.ID == 9m9i0dqt91za10mv41to6gbjn
      labels:
        com.dn.description: "Host networking"

  vis_ingest3:
    image: sip
    entrypoint: python3 -m
    command: sip.emulators.csp_visibility_sender -v /home/sdp/sip/etc/vis_sender_config2.json
    networks:
      - outside
    deploy:
      mode: global
      placement:
        constraints:
          - node.ID == m20y5f7l1djo83twdq0lx2d5i
      labels:
        com.dn.description: "Host networking"

networks:
  outside:
    external:
      name: "host"

