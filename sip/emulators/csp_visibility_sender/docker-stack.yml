version: "3.3"

services:

  vs:
    image: njthykkathu/sip:latest
    entrypoint: python3 -m
    command: sip.emulators.csp_visibility_sender -v /home/sdp/sip/etc/vis_sender_config.json
    # command: spead2_bench.py master 10.60.253.22 8001
    networks:
      - outside
    deploy:
      replicas: 1
      restart_policy: 
        condition: none
      placement:
        constraints:
          - node.labels.sip_worker4 == true
      labels:
        com.dn.description: "Host networking"


