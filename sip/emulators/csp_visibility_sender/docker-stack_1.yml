version: "3.3"

services:

  vs1:
    image: njthykkathu/sip:latest
    entrypoint: python3 -m
    command: sip.emulators.csp_visibility_sender -v /home/sdp/sip/etc/vis_sender_config1.json
    networks:
      - outside
    deploy:
      replicas: 1
      restart_policy: 
        condition: none
      placement:
        constraints:
          - node.labels.sip_worker4 == true
      labels:
        com.dn.description: "Host networking"

networks:
  outside:
    external:
      name: "host"
